<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="icon" href="imgs/icon-web.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">
    <header>
        <div class="container header-container">
            <h1>Calculadora de IMC</h1>
            <button id="toggleMode" aria-label="Alternar modo claro/escuro">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container card">
            <form id="imcForm">
                <div class="form-group">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" step="0.1" placeholder="Ex: 70" required>
                </div>
                <button type="submit" id="calcular">Calcular IMC</button>
            </form>
            <div id="resultado" class="resultado"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Calculadora de IMC. DEV Noshi. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
